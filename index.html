<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Artists' Valley - CCXP25</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div id="menu-btn" class="menu-icon"><span class="material-icons">menu</span></div>
        <div class="logo-area">MAPA DOS ARTISTAS</div>
    </header>

     <aside id="side-menu" class="sidebar">
        <div class="sidebar-header">
            <h3>Artistas Confirmados</h3>
            <span id="close-menu" class="close-menu-btn">&times;</span>
        </div>
        
        <div class="official-link-container">
            <a href="https://www.ccxp.com.br/lineup-artists-valley" target="_blank" rel="noopener noreferrer" class="official-btn">
                Ver Lineup Oficial CCXP <span class="material-icons official-icon">open_in_new</span>
            </a>
        </div>

        <div class="filter-container">
            <input type="text" id="search-input" placeholder="Buscar no mapa..." class="search-bar" aria-label="Buscar artistas">
            
            <div class="sort-wrapper">
                <label for="sort-select">
                <span class="material-icons sort-icon">sort</span> Ordenar:</label>
                <select id="sort-select" class="sort-dropdown">
                    <option value="alpha">Nome (A-Z)</option>
                    <option value="table">Mesa (A-01)</option>
                </select>
            </div>

            <div class="fav-toggle-wrapper">
                <label class="switch">
                    <input type="checkbox" id="show-favs-only" aria-label="Filtrar apenas favoritos">
                    <span class="slider round"></span>
                </label>
                <span>Ver apenas favoritos</span>
            </div>
        </div>

        <ul id="artist-list"></ul>
    </aside>

    <main id="map-container">
        </main>

    <footer>
        <div class="entrance">ENTRADA PÃšBLICO</div>
    </footer>

    <div id="artist-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h2 id="modal-table-id"></h2>
            <div id="modal-artist-info"></div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
